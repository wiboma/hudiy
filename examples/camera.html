<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;     /* Fill the whole screen */
      transform: scaleX(-1); /* Flip horizontally like a mirror */
    }
  </style>
</head>
<body>
  <video id="cam" autoplay playsinline></video>
  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('cam').srcObject = stream;
      })
      .catch(err => {
        console.error("Camera error:", err);
      });
  </script>
</body>
</html>
